{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}


{% block content_title %}
    {{ post.title }}

{% endblock %}


{% block content %}
    <div class="tags">
    {% for tag in tags %}
        <a href="{{ url_for('pos.tag_detail', slug=tag.slug) }}"><span class="badge badge-primary ">{{ tag.name }}</span></a>
    {% endfor %}
    </div>
    <div class="main-content">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">{{ post.id }}</th>
                <th scope="col">{{ post.title }}</th>
                <th scope="col">{{ post.body }}</th>
                <th scope="col">{{ post.created}}</th>
                <th scope="col"><a href="{{ url_for('pos.edit_post', slug=post.slug) }}"><button class="btn btn-warning">Edit</button></a></th>
            </tr>
            </thead>
        </table>
    </div>


{% endblock %}
